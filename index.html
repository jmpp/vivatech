<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Dessiner en programmant</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <style>
    body {
      margin: 0;
      line-height: 0;
      overflow: hidden;
    }

    html {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      overflow: hidden;
    }

    :root {
      touch-action: pan-x pan-y;
      height: 100%
    }

    img.qr {
      width: 100px;
      position: absolute;
      bottom: 0.5rem;
      right: 0.5rem;
    }
  </style>
  <script src="lib/p5.min.js"></script>
  <script src="scripts/bulles.js"></script>
</head>

<body>
  <script>
    (document.URL.startsWith('http://localhost') || document.URL.startsWith('http://127.0.0.1')) &&
      document.write(`<img src="images/qrcode-local.png" class="qr" draggable="false">`)
  </script>
</body>

</html>
